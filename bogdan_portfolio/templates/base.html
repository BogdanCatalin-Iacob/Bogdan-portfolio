<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Bogdan Iacob">
    <meta name="description" content="Bogdan Iacob's portfolio">
    <meta name="keywords" content="portfolio, web developer, backend, frontend, full stack, python, django, javascript">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--end bootsrap-->

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/bf887c87da.js" crossorigin="anonymous"></script>
    <!--end font awesome-->

    <!-- Devicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!-- end devicon -->

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Roboto:wght@100;200;300;400;700&display=swap"
        rel="stylesheet">
    <!--end google fonts-->

    <!--custom css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!--end custom css-->

    <title>Bogdan Iacob</title>
</head>

<body>
    <header>
        <!--navbar and mobile collapsible-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bogdan Iacob</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--end navbar-->
    </header>

    <!-- main content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <!-- end main -->

    <footer>
        <div class="container-fluid">
            <div class="row">
                <!-- about -->
                <div class="col-sm-4">
                    <h5 class="uppercase general-sub">Bogdan Iacob</h5>
                    <p class="inline-block">
                        Full Stack Web Developer<br>
                        With capacity for structural and design thinking.
                    </p>
                </div>
                <!-- end about -->

                <!-- CV download -->
                <div class="col-sm-4 text-center">
                    <h5>Download</h5>
                    <p class="inline-block">
                        Need a printable version of my CV?
                    </p>
                    <a href="#" class="cv-pdf" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-download" aria-hidden="true"> Download it</i>
                        <span class="sr-only">Download link.</span>
                    </a>
                </div>
                <!-- end CV download -->

                <!-- social links -->
                <div class="col-sm-4 text-center">
                    <h5>Social</h5>
                    <ul class="list-inline socila-links">
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/in/bogdan-iacob-21291b68" target="_blank"
                                rel="noopener noreferrer" aria-label="Open LinkedIn page in a different tab">
                                <div class="social-link">
                                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
                                        alt="LinkedIn icon">
                                </div>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/BogdanCatalin-Iacob" target="_blank"
                                rel="noopener noreferrer" aria-label="Open GitHub page in a different tab">
                                <div class="social-link">
                                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
                                        alt="Github icon">
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- end social links -->
            </div>
        </div>
    </footer>
</body>

</html>
