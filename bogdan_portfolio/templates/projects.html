{% extends "base.html" %}

{% block content %}
<div class="container">
    {% for app in apps['projects'] %}
    <div class="container">
        <!-- project card -->
        <div class="card my-3 shadow">
            <h3 class="card-title text-center my-3">{{ app.name }}</h3>
            <div class="row g-0 d-flex flex-column-reverse flex-md-row">
                <!-- project image -->
                <div class="col-md-6">
                    <img src="static/{{ app.img }}" class="img-fluid rounded-start shadow"
                        alt="{{ app.name }}">
                </div>
                <!-- end image -->

                <!-- project description -->
                <div class="col-md-6 d-flex align-items-center">
                    <div class="card-body text-center">
                        <p class="card-text">{{ app.description }}</p>
                        <a href="{{ app.github }}" target="_blank"
                            aria-label="Open github page for {{ app.name }} app.">Github</a>
                        <p class="card-text">Technologies:
                            <small class="text-body-secondary">
                                <!-- display '/' after each tag -->
                                {% for tag in app.tags %}
                                    {% if not loop.last %}
                                        {{ tag }} /
                                    {% else %}
                                        {{ tag }}
                                    {% endif %}
                                {% endfor %}
                                <!-- end tag -->
                            </small>
                        </p>
                    </div>
                </div>
                <!-- end description -->
            </div>
        </div>
        <!-- end project card -->
    </div>
    {% endfor %}
</div>
{% endblock %}
